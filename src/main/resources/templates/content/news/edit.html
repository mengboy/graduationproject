<script type="text/javascript" src="/js/wangEditor/wangEditor.min.js"></script>
<script type="text/javascript">
    var E = window.wangEditor;
    var editor = new E('#editor');
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.customConfig.uploadImgServer = '/content/bContent/upImage';
    editor.customConfig.uploadImgTimeout = 30000;
    editor.customConfig.uploadImgMaxSize = 10 * 1024 * 1024;
    editor.customConfig.uploadFileName = 'img'
    // editor.customConfig.uploadImgHooks = {
    //     // （但是，服务器端返回的必须是一个 JSON 格式字符串！！！否则会报错）
    //     customInsert: function (insertImg, result, editor) {
    //         // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果：
    //         var url = result.obj;
    //         insertImg(url);
    //     }
    // };
    editor.customConfig.uploadImgHooks ={
        customInsert: function (insertImg, result, editor) {
            // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
            // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果

            // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
            var url = result.url;
            if(result.code == 0){
                insertImg(url);
            }else {
                alert("上传图片失败");
            }

            // result 必须是一个 JSON 格式字符串！！！否则报错
        }
    }
    editor.create();
    var content = $("#content").val();
    $(".w-e-text").html(content);
</script>

<!--引入分类-->
<script>
    $().ready(function() {
        $.ajax({
            cache : true,
            type : "GET",
            url : "/content/news/types",
            data: "",
            async : false,
            error : function(request) {
                parent.layer.alert("Connection error");
            },
            success : function(r) {
                if (r.code === 0) {
                    for(var i = 0; i < r.types.length; i++){
                        var typeName = r.types[i].typeName;
                        var id = r.types[i].ntId;
                        var option = "<option value='" + id + "'>" + typeName + "</option>";
                        $("#types").append(option);
                    }
                } else {
                    alert(r.msg);
                }

            }
        });

        var type_val = $("#type").val();
        if(type_val > 0){
            var option = "option[value= "  + type_val + "]";
            $("#types").find(option).attr("selected",true);
            if(type_val === "1"){
                $("#edit_div").show();
                $("#link_div").hide();
            }else {
                $("#edit_div").hide();
                $("#link_div").show();
            }
        }else {
            $("#types").find("option[value='0']").attr("selected",true);
            $("#edit_div").hide();
            $("#link_div").hide();
        }
    });
</script>
