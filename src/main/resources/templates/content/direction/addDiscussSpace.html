                <form class="form-horizontal m-t" id="signupForm">
                    <input id="did" name="did" type="hidden">
                    <div class="form-group">

                    <div class="form-group">

                        <div class="col-sm-8">
                            <input id="lefile" type="file" style="display:none">
                            <div class="input-append">
                                <input id="photoCover" class="input-large" type="text" style="height:30px;">
                                <span class="btn" onclick="$('input[id=lefile]').click();">添加交流空间图片</span>

                        </div>
                        <input id="imgUrl" type="text" name="imageUrl" style="display: none">

                    <div class="form-group">

                        <div class="col-sm-4">

                    </div>
                    <div class="text-right form-group">
                        <a class="btn btn-default waves-effect waves-light"

            </div>
        </div>

<div th:include="include::footer"></div>
<script>


    $('input[id=lefile]').change(function() {
        $('#photoCover').val($(this).val());
        var formData = new FormData();
        var img = $('#lefile')[0].files[0];
        formData.append("img", img);
        $.ajax({
            cache : false,
            type : "POST",
            url : "/content/bContent/upImage",
            data :formData,
            async : false,
            dataType: "json",
            processData: false,
            contentType: false,
            error : function(request) {
                parent.layer.alert("Connection error");
            },
            success : function(r) {
                if (r.code == 0) {
                    $("#imgUrl").val(r.url);
                } else {
                    alert(r.msg)
                }

            }
        });
    });

    $("#types").change(function () {
        var val = $(this).find("option:selected").val();
        $("#rsdId").val(val);
    });

    $().ready(function () {
        $.ajax({
            cache : true,
            type : "GET",
            url : "/content/direction/directions",
            data: "",
            async : false,
            error : function(request) {
                parent.layer.alert("Connection error");
            },
            success : function(r) {
                if (r.code == 0) {
                    for(var i = 0; i < r.results.length; i++){
                        var typeName = r.results[i].name;
                        var id = r.results[i].did;
                        var option = "<option value='" + id + "'>" + typeName + "</option>";
                        $("#types").append(option);
                    }
                } else {
                    alert(r.msg);
                }

            }
        });
    });

    function save(){

        var data = $('#signupForm').serialize();
        $.ajax({
            cache : true,
            type : "POST",
            url : "/direction/content/saveDiscussSpace",
            data : data,
            async : false,
            error : function(request) {
                parent.layer.alert("Connection error");
            },
            success : function(r) {
                if (r.code == 0) {
                    parent.layer.msg(r.msg);
                    parent.reLoad();
                    // var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    // parent.layer.close(index);

                } else {
                    parent.layer.alert(r.msg)
                }

            }
        });
    }


</script>
