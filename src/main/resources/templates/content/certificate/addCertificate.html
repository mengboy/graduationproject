                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label"  >签发日期：</label>

                        </div>

                        <label class="col-sm-2 control-label"  >有效时间：</label>

<script type="text/javascript" src="/js/laydate/laydate.js"></script>

<script>
    laydate.render({
        elem: '#begindate' //指定元素

    });
    laydate.render({
        elem: '#signdate' //指定元素

    });

    laydate.render({
        elem: '#enddate' //指定元素

    });

    laydate.render({
        elem: '#validtime' //指定元素

    });


</script>
<script>

    var prefix = "/content/certificate";


    function save(){
        var data = $('#signupForm').serialize();
        $.ajax({
            cache : true,
            type : "POST",
            url : prefix + "/save",
            data : data,// 你的formid
            async : false,
            error : function(request) {
                parent.layer.alert("Connection error");
            },
            success : function(r) {
                if (r.code == 0) {
                    parent.layer.msg(r.msg);
                    parent.reLoad();
                    // var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    // parent.layer.close(index);

                } else {
                    parent.layer.alert(r.msg)
                }

            }
        });
    }



    $('input[id=lefile]').change(function() {
        $('#photoCover').val($(this).val());
        var formData = new FormData();
        var img = $('#lefile')[0].files[0];
        formData.append("img", img);
        $.ajax({
            cache : false,
            type : "POST",
            url : "/content/bContent/upImage",
            data :formData,
            async : false,
            dataType: "json",
            processData: false,
            contentType: false,
            error : function(request) {
                parent.layer.alert("Connection error");
            },
            success : function(r) {
                if (r.code == 0) {
                    $("#headpic").val(r.url);
                } else {
                    alert(r.msg)
                }

            }
        });
    });


    var imageUrlPrefix = "http://localhost:8080";

    function showImage(imageUrl) {
        var content = '<div>'
            + '<img style="width: auto; height: auto; max-width: 100%; max-height: 100%;" src="' + imageUrl + '"/>'
            + '</div>';
        layer.open({
            type: 1,
            title: '证件图片',
            shadeClose: true,
            shade: 0.8,
            area: ['800px', '500px'],
            content: content
        });
    }

    $("#photoCover").mouseover(function () {
        var imageUrl = imageUrlPrefix + $("#headpic").val();
        showImage(imageUrl);
    });
</script>
